<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Color Fun Flashcards</title>

  <!-- Tailwind (Play CDN for quick demos) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Extra 3D flip helpers */
    .perspective { perspective: 1000px; }
    .rotate-y-180 { transform: rotateY(180deg); }
    .backface-hidden { backface-visibility: hidden; }
    .transform-style-preserve-3d { transform-style: preserve-3d; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-100 to-blue-100 font-sans">
  <div id="root"></div>

  <!-- React 18 + ReactDOM (CDN) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel so we can write JSX in the browser (fine for demos) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    // Cartoon-style icons (simple emojis)
    const colorData = [
      { color: 'Red', hex: '#FF6B6B', icon: 'üçé' },
      { color: 'Blue', hex: '#4D96FF', icon: 'üåä' },
      { color: 'Yellow', hex: '#FFD93D', icon: 'üåû' },
      { color: 'Green', hex: '#6BCB77', icon: 'üåø' },
      { color: 'Orange', hex: '#FFA45B', icon: 'üçä' },
      { color: 'Purple', hex: '#C77DFF', icon: 'ü™ª' },
      { color: 'Pink', hex: '#FFB5E8', icon: 'üéÄ' },
      { color: 'Brown', hex: '#B5651D', icon: 'üêª' },
      { color: 'Black', hex: '#000000', icon: 'üé©' },
      { color: 'White', hex: '#FFFFFF', icon: 'üê∞' },
    ];

    function Flashcard({ color, hex, icon }) {
      const [flipped, setFlipped] = useState(false);

      const playFlipSound = () => {
        const audio = new Audio(
          'https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg'
        );
        audio.volume = 0.4;
        audio.play().catch(() => {});
      };

      const handleFlip = () => {
        playFlipSound();
        setFlipped(f => !f);
      };

      return (
        <div className="relative w-64 h-80 cursor-pointer perspective" onClick={handleFlip}>
          <div className={`relative w-full h-full transition-transform duration-500 transform-style-preserve-3d ${flipped ? 'rotate-y-180' : ''}`}>
            {/* Front */}
            <div
              className="absolute w-full h-full rounded-2xl flex flex-col justify-center items-center text-3xl font-bold backface-hidden"
              style={{ backgroundColor: hex, color: hex === '#FFFFFF' ? '#000' : '#fff' }}
            >
              <span className="text-6xl mb-4">{icon}</span>
              <span>{color}</span>
            </div>

            {/* Back */}
            <div
              className="absolute w-full h-full rounded-2xl flex justify-center items-center text-3xl font-bold backface-hidden rotate-y-180"
              style={{ backgroundColor: hex, color: hex === '#FFFFFF' ? '#000' : '#fff' }}
            >
              <span>{color}</span>
            </div>
          </div>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = useState(0);
      const [stars, setStars] = useState(0);

      const nextCard = () => {
        setIndex(prev => (prev + 1) % colorData.length);
        setStars(s => s + 1);
      };

      const prevCard = () => {
        setIndex(prev => (prev - 1 + colorData.length) % colorData.length);
      };

      return (
        <div className="min-h-screen flex flex-col justify-center items-center">
          <h1 className="text-4xl font-bold mb-8 text-gray-700">Color Fun Flashcards</h1>

          <Flashcard {...colorData[index]} />

          <div className="flex gap-6 mt-8">
            <button
              onClick={prevCard}
              className="bg-white px-4 py-2 rounded-xl shadow hover:shadow-lg transition"
            >
              ‚¨ÖÔ∏è Prev
            </button>
            <button
              onClick={nextCard}
              className="bg-white px-4 py-2 rounded-xl shadow hover:shadow-lg transition"
            >
              Next ‚û°Ô∏è
            </button>
          </div>

          <p className="mt-6 text-lg text-gray-600">‚≠ê Stars: {stars}</p>
        </div>
      );
    }

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  </script>
</body>
</html>
